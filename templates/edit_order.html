<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body{
            margin: 100px;
        }
    </style>
</head>
<body>
    <h3 style="text-align:center;">订单修改</h3>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form action="" method="post">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="order_num">订单编号</label>
                    <input type="text" class="form-control" id="order_num" placeholder="order_num" name="order_num" value={{ order.order_num }}>
                  </div>
                  <div class="form-group">
                    <label for="price">付款金额</label>
                    <input type="text" class="form-control" id="price" placeholder="price" name="price" value={{ order.price }}>
                  </div>
                  <div class="form-group">
                    <label for="pay_date">付款日期</label>
                    <input type="date" class="form-control" id="pay_date" placeholder="pay_date" name="pay_date" value={{ order.pay_date|date:'Y-m-d' }}>
                  </div>
                  <div class="form-group">
                    <label for="order_status">订单状态</label>
                    <input type="text" class="form-control" id="order_status" placeholder="order_status" name="order_status" value={{ order.order_status }}>
                  </div>

                  <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
