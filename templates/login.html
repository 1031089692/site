<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <title>登陆</title>
    <script src="/static/js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'img/bc.jpg' %}">
    <style>
        .text, .text2, .text3{
            color: chartreuse !important;
        }
        .header{
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            padding: 30px 20px 0 20px;
        }
        .null_box2{
            height: 30px;
            width: max-content;
        }
        #login_btn{
            text-align: center;
        }
        .button{
            text-align: center;
        }
        body{
            background-image: url('{% static 'img/hc.png' %}');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/reg/"><sapn class="text">跳转表单注册</sapn></a>
        <a href="/login/"><sapn class="text2">跳转登陆</sapn></a>
        <a href="/ajax_reg/"><sapn class="text3">跳转ajax注册</sapn></a>
    </div>
    <div class="null_box2"></div>
    <div class = "col-md-4 col-md-offset-4">
              <div class="form-group">
                 <label for="user">用户名</label>
                <input type="text" class="form-control" id="user" placeholder="user" name="user">
                  <span class="user_error"></span>
              </div>
              <div class="form-group">
                <label for="pwd">密码</label>
                <input type="password" class="form-control" id="pwd" placeholder="pwd" name="pwd">
                  <span class="pwd_error"></span>
              </div>
              <div class="form-group">
                  <label for="">验证码</label>
                  <div class="row">
                      <div class="col-md-6">
                          <img width="300" height="35" src="/get_valid_img" alt="" id="img">
                      </div>
                      <div class="col-md-6">
                          <input type="text" class="form-control" id="validcode">
                          <span class="code_error"></span>
                      </div>

                  </div>
              </div>

              <div class="button">
                  <input type="submit" class="btn btn-default" id="login_btn" value="提交">
                  <span class="error"></span>
              </div>
        {% csrf_token %}
    </div>

    <script>
        $("#login_btn").click(function(){
            var  user = $("#user").val();
            var  pwd = $("#pwd").val();
            if (user==="")
                $(".user_error").html("用户名不能为空").css("color", "red");
            if (pwd==="")
                $(".pwd_error").html("密码不能为空").css("color", "red");
            else{
                // 请求登录
                $.ajax({
                    url: "/login/",
                    type: "post",
                    data: {
                        user:$("#user").val(),
                        pwd:$("#pwd").val(),
                        csrfmiddlewaretoken:$("[name='csrfmiddlewaretoken']").val(),
                        validcode:$("#validcode").val(),
                    },
                    success:function (response) {
                        var res = JSON.parse(response);
                        console.log(res);
                        if (res.user){
                            //登录成功
                            location.href="/index/"
                        }
                        if (res.data==="验证码输入错误"){
                            $("#img")[0].src += "?";
                            $(".code_error").html(res.data).css("color", "red");
                                setTimeout(function () {
                                    //1秒后清空
                                    $(".code_error").html("")
                                    },1000);
                        }
                        else{
                            //账号密码错误
                            $(".error").html(res.data).css("color", "red");
                            setTimeout(function () {
                                $(".error").html("")
                            },1000)
                        }
                    }
                })}
        });
        //验证码刷新:
        $("#img").click(function () {
            this.src+="?"
        })
    </script>
</body>
</html>
