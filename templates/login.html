<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <script src="/static/js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .header{
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            padding: 30px 20px 0 20px;
        }
        .null_box2{
            height: 30px;
            width: max-content;
        }
        #login_btn{
            text-align: center;
        }
        .button{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="/reg/"><sapn >跳转注册</sapn></a>
        <a href="/login/"><sapn >跳转登陆</sapn></a>
    </div>
    <div class="null_box2"></div>
    <div class = "col-md-4 col-md-offset-4">
              <div class="form-group">
                 <label for="user">用户名</label>
                <input type="text" class="form-control" id="user" placeholder="user" name="user">
              </div>
              <div class="form-group">
                <label for="pwd">密码</label>
                <input type="password" class="form-control" id="pwd" placeholder="pwd" name="pwd">
              </div>
              <div class="form-group">
                  <label for="">验证码</label>
                  <div class="row">
                      <div class="col-md-6">
                          <img width="300" height="35" src="/get_valid_img" alt="" id="img">
                      </div>
                      <div class="col-md-6">
                          <input type="text" class="form-control" id="validcode">
                      </div>

                  </div>
              </div>

              <div class="button">
                  <input type="submit" class="btn btn-default" id="login_btn" value="提交">
                  <span class="error"></span>
              </div>
        {% csrf_token %}
    </div>

    <script>
        $("#login_btn").click(function(){
            // 发送ajax请求登录认证
            $.ajax({
                url: "/login/",
                type: "post",
                data: {
                    user:$("#user").val(),
                    pwd:$("#pwd").val(),
                    csrfmiddlewaretoken:$("[name='csrfmiddlewaretoken']").val(),
                    validcode:$("#validcode").val(),
                },
                success:function (response) {
                    var res = JSON.parse(response);
                    console.log(res);
                    if (res.user){
                        //登录成功
                        location.href="/index/"
                    }
                    if (res.data==="验证码输入错误"){
                        $("#img").click(function () {
                            this.src+="?"
                        });
                        $(".error").html(res.data).css("color", "red");
                            setTimeout(function () {
                                //1秒后清空
                                $(".error").html("")
                                },1000);
                    }
                    else{
                        //账号密码错误
                        $(".error").html(res.data).css("color", "red");
                        setTimeout(function () {
                            //一秒后清空
                            $(".error").html("")
                        },1000)
                    }
                }
            })
        });
        //验证码刷新:
        $("#img").click(function () {
            this.src+="?"
        })
    </script>
</body>
</html>
